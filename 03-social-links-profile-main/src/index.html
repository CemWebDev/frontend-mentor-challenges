<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="../assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>
      <div class="header">
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
      </div>
      <div class="title">"Front-end developer and avid reader."</div>
      <div class="social-buttons">
        <a href="#">Github</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
    <div class="attribution" style="color: var(--white)">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        style="color: var(--white)"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CemWebDev" target="_blank" id="my-link"
        >CemWebDev</a
      >.
    </div>
  </body>
</html>
