<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="product-image">
        <img
          src="../images/image-product-desktop.jpg "
          alt="product-image"
          class="desktop-img"
        />
        <img
          src="../images/image-product-mobile.jpg"
          alt="product-image"
          class="mobile-img"
        />
      </div>
      <div class="product-info">
        <div class="product-header">
          <h2>Perfume</h2>
        </div>
        <div class="product-name">
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-price">
          <div class="product-price__new">$149.99</div>
          <div class="product-price__old">$169.99</div>
        </div>
        <div class="product-button">
          <button class="add-to-card-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
              />
            </svg>
            <div>Add To Cart</div>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution" style="color: var(--very-dark-blue)">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        style="color: var(--very-dark-blue)"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CemWebDev" target="_blank" id="my-link"
        >CemWebDev</a
      >.
    </div>
  </body>
</html>
