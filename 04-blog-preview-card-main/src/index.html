<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="../assets/images/illustration-article.svg" alt="article" />

        <button>Learning</button>
        <span class="date">Published 21 Dec 2023</span>

      <div class="bottom">
        <p>
          These languages are the backbone of every website, defining structure,

        </p>
        <div class="profile">
          <img src="../assets/images/image-avatar.webp" alt="avatar" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        style="color: var(--gray-950)"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CemWebDev" target="_blank" id="my-link"
        >CemWebDev</a
