<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <article class="container">
      <figure class="image">
        <img src="../images/image-equilibrium.jpg" alt="Equilibrium" />
        <img src="../images/icon-view.svg" alt="view" class="hover-image" />
      </figure>
      <section class="card-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <div>
            <img src="../images/icon-ethereum.svg" alt="ETH" />
            <span>0.041 ETH</span>
          </div>
          <div>
            <img src="../images/icon-clock.svg" alt="clock" />
            <span>3 days left</span>
          </div>
        </div>
      </section>
      <div class="separator"></div>
      <footer class="profile">
        <img src="../images/image-avatar.png" alt="image-avatar" />
        <div><span>Creation of</span> <strong>Jules Wyvern</strong></div>
      </footer>
    </article>
  </body>
</html>
